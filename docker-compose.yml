version: '3'
services:
  web:
    build:
      context: .
      args:
        ENV: dev
    command: mix phx.server
    ports:
      - '4000:4000'
    depends_on:
      - db
    volumes:
      - .:/messagach/
      - /messagach/_build/db
  db:
    image: postgres:11.3
    volumes:
      - ./_build/db/data/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
